<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inheritance</title>
</head>
<body>

    <script>

        class employee {

            constructor (name ,age,salary){

                this.empname = name;
                this.empage=age;
                this.empsalary=salary;

            }

            info()
            {
                document.write(`<h1>Employee class</h1>
                                Name :${this.empname} <br>
                                Age :${this.empage} <br>
                                Salary :${this.empsalary} <br>`)
            }
        }

        class manager extends employee{

            info()
            {

                const ta=1000;
                const pa=300;
                const totalsalary=this.empsalary +ta +pa;
                document.write(`<h1>Manager class</h1>
                                Name :${this.empname} <br>
                                Age :${this.empage} <br>
                                Salary :${totalsalary} <br>`)
            }


        }

        class emp extends manager{



        }

        //const a = new manager("Krishna",34,100000);

        const b=new employee("Zaveri",20,20000);

        const a=new emp("abc",20,2100)

        a.info();
        b.info();
    </script>
    
</body>
</html>
